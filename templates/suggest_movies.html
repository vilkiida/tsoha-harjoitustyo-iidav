{% extends "layout.html" %}
{% block title %}Ehdota elokuvaa{% endblock %}
{% block content %}
<hr>
<h2>Ehdota elokuvaa:</h2>
<form action="/new_suggestion" method="POST">
<p>Elokuvan nimi:<br>
<textarea name="name" rows="1" cols="40"></textarea>
<p>Elokuvan julkaisuvuosi:<br>
<textarea name="year" rows="1" cols="4"></textarea>
<p>Elokuvan genret:<br>
<textarea name="genre" rows="1" cols="40"></textarea>
<p>Elokuvan kuvaus:<br>
<textarea name="description" rows="3" cols="50"></textarea>
<p>Elokuvan pääroolit:<br>
<textarea name="leading_roles" rows="2" cols="50"></textarea>
<p>
<input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
<input type="submit" value="Ehdota">
</form>
{% endblock %}
